"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
$os\
$username\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_metrics\
$git_state\
$c\
$cmake\
$time\
$cmd_duration\
$status\
$line_break\
$character
"""

palette = 'default'

[palettes.default]
red = '#f7768e'
orange = '#ff9e64'
yellow = '#e0af68'
grey = '#cfc9c2'
green = '#9ece6a'
cyan = '#73daca'
bright-cyan = '#b4f9f8'
dark-cyan = '#2ac3de'
bright-blue = '#7dcfff'
bright-purple = '#7aa2f7'
purple = '#bb9af7'
light-1 = '#c0caf5'
light-2 = '#a9b1d6'
light-3 = '#9aa5ce'
dark-1 = '#565f89'
dark-2 = '#414868'
dark-3 = '#1a1b26'

color_ok = 'green'
color_danger = 'red'
color_caution = 'yellow'

color_os = 'red'
color_username = 'red'
color_directory = 'yellow'
color_env = "bright-blue"
color_git = 'cyan'

[os]
disabled = false
style = "fg:color_os"
format = '[$symbol]($style)'

[os.symbols]
CachyOS = ""

[username]
show_always = true
style_user = "fg:color_username"
style_root = "bold fg:color_danger"
format = '[ $user ]($style)'

[directory]
truncation_length = 0
truncate_to_repo = true
format = '[ $path ]($style)'
style = "fg:color_directory"
read_only_style = "fg:color_directory"
repo_root_style = "bold fg:color_directory"
read_only = " "
truncation_symbol = ".../"
home_symbol = "~"

[git_branch]
symbol = ""
style = "fg:color_git"
format = '[( $symbol $branch )]($style)'
only_attached = true
ignore_branches = []
truncation_length = 25
truncation_symbol = "..."
always_show_remote = false
disabled = false

[git_commit]
style = "fg:color_git"
format = "[(( $tag)( @$hash) )]($style)"
commit_hash_length = 7
only_detached = true
tag_symbol = "󰓼 "
tag_disabled = false
disabled = false

[git_status]
style = "fg:color_git"
format = '[($ahead_behind )($all_status )]($style)'
stashed = "*${count}"
ahead = "⇡${count}"
behind = "⇣${count}"
up_to_date = ""
diverged = "⇡${ahead_count}⇣${behind_count}"
conflicted = "=${count}"
deleted = "×${count}"
renamed = "»${count}"
modified = "!${count}"
staged = "+${count}"
untracked = "?${count}"
ignore_submodules = false
disabled = false

[git_metrics]
format = '[(([+$added]($added_style))([-$deleted]($deleted_style)) )](fg:color_git)'
added_style = "fg:color_git_added"
deleted_style = "fg:color_git_deleted"
only_nonzero_diffs = true
disabled = false

[git_state]
style = "fg:color_danger"
format = '[($state( $progress_current/$progress_total) )]($style bold)'
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
disabled = false

[c]
format = '[$symbol($version(->$name) )]($style)'
version_format = '${raw}'
symbol = ' '
style = "fg:color_env"

[cmake]
format = '[$symbol($version(->$name) )]($style)'
version_format = '${raw}'
symbol = ' '

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:color_ok)'
error_symbol = '[❯](bold fg:color_danger)'

[time]
disabled = false
time_format = "%R"
style = "fg:color_time"
format = '[ 󰔛 $time ]($style)'

[cmd_duration]
min_time = 2000
format = '[ 󱫑 $duration ]($style)'
style = 'fg:color_duration'
show_milliseconds = false
disabled = false

[status]
format = '[( $symbol( $common_meaning)( $signal_name) )]($style)'
map_symbol = true
pipestatus = true
symbol = '󰅙'
success_symbol = ''
not_executable_symbol = '󰂭'
not_found_symbol = '󰍉'
sigint_symbol = '󰐊'
signal_symbol = '󱐋'
style = 'bold fg:color_danger'
recognize_signal_code = true
